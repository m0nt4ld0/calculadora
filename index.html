<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./styles/calculadora.css" />
    <title>Calculadora</title>
    <link rel="icon" href="./icons8-calculator-50.png" type="image/png">
</head>
<body>
    <div class="container">
        <form class="calculadora">
                <table>
                    <tr>
                        <input type="text" id="visor" value="0" />
                    </tr>
                    <tr>
                        <td><input type="button" id="btn-7" value="7" class="btn-valor" /></td>
                        <td><input type="button" id="btn-8" value="8" class="btn-valor" /></td>
                        <td><input type="button" id="btn-9" value="9" class="btn-valor" /></td>
                        <td><input type="button" id="btn-division" value="/" class="btn-operacion" /></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btn-4" value="4" class="btn-valor" /></td>
                        <td><input type="button" id="btn-5" value="5" class="btn-valor" /></td>
                        <td><input type="button" id="btn-6" value="6" class="btn-valor" /></td>
                        <td><input type="button" id="btn-producto" value="x" class="btn-operacion" /></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btn-1" value="1" class="btn-valor" /></td>
                        <td><input type="button" id="btn-2" value="2" class="btn-valor" /></td>
                        <td><input type="button" id="btn-3" value="3" class="btn-valor" /></td>
                        <td><input type="button" id="btn-resta" value="-" class="btn-operacion" /></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="btn-signos" value="+/-" class="btn-operacion" /></td>
                        <td><input type="button" id="btn-0" value="0" class="btn-valor" /></td>
                        <td><input type="button" id="btn-coma" value="," class="btn-operacion" /></td>
                        <td><input type="button" id="btn-resultado" value="=" class="btn-operacion" /></td>
                    </tr>
                </table>
        </form>
    </div>
    <script>
    </script>
</body>
</html>
